<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">
    <link rel="stylesheet" href="css/bookbus.css"/>
    <title>班车预订</title>
</head>
<body>
    <div id="logo"><img src="images/logo.png" alt=""/></div>
    <div id="header"><h2>班车预订</h2></div>
    <div id="outLine">
        <div id="name">
            <span>姓名</span>
            <input type="text" />
        </div>
        <div id="factory"><input type="text" placeholder="所属公司" disabled/></div>
        <div id="adddate">
            <span>加日期
                <b id="adddateval">123</b>
            </span>
            <ul></ul>
        </div>
        <div id="addtime">
            <span>加班时间
                <b id="addtimeval">123</b>
            </span>
            <ul></ul>
        </div>

        <div id="park">
            <span>下车地点
                <b id="parkval">123</b>
            </span>
            <ol></ol>
        </div>
        <button id="submitBtn">提交</button>
    </div>

    <div id="parkList">
        <ul id="parkListul"></ul>
    </div>

</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bookbus.js"></script>
</html>
