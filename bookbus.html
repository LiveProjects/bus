<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">
    <link rel="stylesheet" href="css/bookbus.css"/>
    <title>班车预订</title>
</head>
<body>
    <div id="logo"><img src="images/logo.png" alt=""/></div>
    <div id="header"><h2>班车预订</h2></div>
    <div id="outLine">
        <div id="name">
            <span>姓名</span>
            <input type="text" value="请输入完整姓名"/>
        </div>
        <div id="factory"><input type="text" value="所属公司" disabled/></div>
        <div id="adddate">
            <span>加日期</span>
            <ul>
                <li style="background-color: #843534">6:00</li>
                <li style="background-color: #66512c">8:00</li>
                <li style="background-color: #FF8F00">10:00</li>
                <li  style="background-color:#c1e2b3">11:00</li>
            </ul>
        </div>
        <div id="addtime">
            <span>加班时间</span>
            <ul>
                <li style="background-color: #843534">6:00</li>
                <li style="background-color: #66512c">8:00</li>
                <li style="background-color: #FF8F00">10:00</li>
                <li  style="background-color:#c1e2b3">11:00</li>
            </ul>
        </div>
        <div id="park">
            <span>下车地点</span>
            <ol>
                <li>站点</li>
                <li>站点</li>
                <li>站点</li>
                <li id="showParklist">其他</li>
            </ol>
        </div>

        <button id="submitBtn">提交</button>
    </div>
    <div id="parkList">
        <ul id="parkListul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

</body>
<script src="js/bookbus.js"></script>
</html>
