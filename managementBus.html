<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">
    <link rel="stylesheet" href="css/managementBus.css"/>
    <title>车辆管理</title>
</head>
<body>
<div id="outwrap">
    <div id="logo"><img src="images/logo.png" alt=""/></div>
    <div id="header">
        <h2>班车管理</h2>
    </div>
    <div id="maname">
        <span>姓名</span>
        <input type="text" value="lio" placeholder=""/>
    </div>
    <div id="factory">
        <input type="text" placeholder="所属工厂" disabled/>
    </div>

    <div id="mainShow">
        <ul>
            <li>
                <div>
                    <label for="">下车地点  <input type="text" value="黄岛路" disabled/></label>
                </div>
                <span>
                    <div>
                        <i>加班时间</i>
                        <p>8:00</p>
                    </div>
                    <div>
                        <i>加班日期</i>
                        <p>2014-6-6</p>
                    </div>
                </span>
                <p>
                    <b class="de"><button>删除</button></b>
                    <b><button type="reset">修改</button></b>
                </p>
            </li>

        </ul>
    </div>
</div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/managementBus.js"></script>
</html>
