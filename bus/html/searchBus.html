<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/searchBus.css"/>
    <title></title>
</head>
<body>
<div id="searchBus">
    <div id="searchBusin">
        <div>
            <span>工作日常规班车</span>
            <table border="1" cellspacing="0">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>站点名称</td>
                    <td>发车时间</td>
                </tr>
                </thead>
                <tbody id="workdaytbody">
                <!--<tr>
                    <td>1</td>
                    <td>江西路研发中心</td>
                    <td>7:30</td>
                </tr>-->
                </tbody>
            </table>
        </div>
        <div>
            <span>工作日加班班车</span>
            <table border="1" cellspacing="0">
                <thead>
                <tr>
                    <td>路线</td>
                    <td>行车路线</td>
                    <td>站点名称</td>
                    <td>发车时间</td>
                </tr>
                </thead>
                <tbody id="addworkdaytbody">
                <!--<tr>
                    <td>1</td>
                    <td>123</td>
                    <td>江西路研发中心</td>
                    <td>7:30</td>
                </tr>-->
                </tbody>
            </table>
        </div>
        <div>
            <span>周末加班班车</span>
            <table border="1" cellspacing="0">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>站点名称</td>
                    <td>发车时间</td>
                    <td>站点地址</td>
                </tr>
                </thead>
                <tbody id="addweekdaytbody">
                <!--<tr>
                    <td>1</td>
                    <td>123</td>
                    <td>江西路研发中心</td>
                    <td>7:30</td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../../common/js/jquery-2.1.1.min.js"></script>
<script src="../js/searchBus.js"></script>
</html>
